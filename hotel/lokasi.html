<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi - FaveHotel Nagoya</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #6a0dad;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .map-container {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 450px;
            border: 0;
            border-radius: 10px;
        }
        .location-info {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .location-info h2 {
            color: #6a0dad;
            margin: 0 0 10px;
        }
        .location-info p {
            color: #555;
            margin: 0 0 15px;
            line-height: 1.6;
        }
            /* Styling for Back to Home Button */
        .back-home-btn {
            display: inline-block;
            background-color: #6a0dad;
            color: white;
            padding: 5px 5px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 0;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .back-home-btn:hover {
            background-color: #9932CC;
            color: #fff;
            transform: scale(1.05);
        }
        .konten {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        footer {
            background-color: #6a0dad;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lokasi Kami</h1>
        <p>Temukan FaveHotel Nagoya dengan mudah</p>
    </header>
    <div class="container">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d249729.68522363692!2d104.0273662405739!3d1.134476031371409!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d98fda3c146b8f%3A0x4a6b8a248c2cdb09!2sNagoya%2C%20Kepulauan%20Riau!5e0!3m2!1sen!2sid!4v1629270955936!5m2!1sen!2sid" 
                allowfullscreen="" 
                loading="lazy"></iframe>
        </div>
        <div class="location-info">
            <h2>Alamat Kami</h2>
            <p>Jl. Nagoya Hill No. 8, Batam, Kepulauan Riau 29432, Indonesia</p>
            <h2>Kontak</h2>
            <p>Telepon: +62 778 1234567<br>Email: info@favehotelnagoya.com</p>
            <h2>Jam Operasional</h2>
            <p>24 Jam Setiap Hari</p>
        </div>
    </div>
    <div class="konten">
    <a href="index.html" class="back-home-btn">Kembali ke Halaman Utama</a>
</div>
    <footer>
        Vera Farida - 2025 Teknik Informatika
    </footer>
</body>
</html>
